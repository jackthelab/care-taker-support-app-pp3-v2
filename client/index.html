<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Care</title>
    <link rel="icon" type="image/png" href="resources/images/favicon-32x32 copy.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="src/index.js"></script>
</head>
<body>
    <div id="welcome-page">

        <div id="user-action">
            <h1 class="greeting">Welcome to Take Care!<img src="resources/images/favicon-32x32 copy.png" alt="Take Care Icon"></h1>
            <h2>Are you logging in or creating a new account?</h2>
        </div>

        <div class="container">

            <div class="row row-cols-2">

                <div id="signup" class="col login-signup">
                    <h2>Create Account</h2>
                    <form id="signup-form" class="login-signup-form">
                        <div class="form-floating mb-6">
                            <input type="text" class="form-control" id="name" name="name">
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email">
                            <label for="email">Email Addess</label>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Create Account">
                </form>
                </div>

                <div id="login" class="col login-signup">
                    <h2>Login</h2>
                    <form id="login-form" class="login-signup-form">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="login-email" name="email">
                            <label for="login-email">Email Addess</label>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Login">
                    </form>
                </div>

            </div>

        </div>
    
    </div>
    
</body>
</html>
