<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Care</title>
    <link rel="icon" type="image/png" href="resources/images/favicon-32x32 copy.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="src/index.js"></script>
</head>
<body>

    <h1 id="title-section">Welcome to <img src="resources/images/favicon-32x32 copy.png" alt="Take Care Icon"><span class="comp-name">TakeCare</span></h1>

    <div id="welcome-page">

        <div id="user-action">
            <h2>Are you logging in or creating a new account?</h2>
        </div>

        <div class="container">

            <div class="row row-cols-2">

                <div id="signup" class="col login-signup">
                    <h2>Create Account</h2>
                    <form id="signup-form" class="login-signup-form">
                        <div class="form-floating mb-6">
                            <input type="text" class="form-control" id="name" name="name">
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email">
                            <label for="email">Email Addess</label>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Create Account">
                </form>
                </div>

                <div id="login" class="col login-signup">
                    <h2>Login</h2>
                    <form id="login-form" class="login-signup-form">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="login-email" name="email">
                            <label for="login-email">Email Addess</label>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Login">
                    </form>
                </div>

            </div>

        </div>
    
    </div>

    <div id="profile-page" class="container">
        <div class="row">

            <div id="profile-greeting" class="col-md-4 profile-column">

            </div>

            <div id="support-groups" class="col-md-4 profile-column hide">
                <h3 class="section-title">Active Support Groups</h3>
                <div class="overflow-auto profile-list">
                    <ul id="support-group-list" class="list-group"></ul>
                </div>
            </div>

            <div id="check-ins" class="col-md-4 profile-column hide">
                <h3 class="section-title">Check-Ins</h3>
                <div class="overflow-auto profile-list">
                    <ul id="check-ins-list" class="list-group"></ul>
                </div>
            </div>

        </div>
    </div>

    <div id="forms" class="container">
        <div class="row">

            <div id="edit-profile" class="col-md-4 form-column">

            </div>

            <div id="support-group-form-section" class="col-md-4 form-column">
                <form id="new-group-form" class="hide">
                    <h2>Select A Group</h2>
                    <select id="new-group-dropdown" name="group" class="group-select col-md-4" aria-label="select a support group"></select> 
                    <input type="submit" class="btn btn-success" value="Join This Group!">
                </form>
            </div>

            <div id="new-check-in-form-section" class="col-md-4 form-column">
                <form id="new-check-in-form" class="hide">

                    <h4>Show us how you feel.</h4>

                        <input class="form-check-input radio-btn" type="radio" name="score" id="five-check-in" value="5">
                        <label class="form-check-label" for="five">üòÉ</label>

                        <input class="form-check-input radio-btn" type="radio" name="score" id="four-check-in" value="4">
                        <label class="form-check-label" for="four">üôÇ</label>

                        <input class="form-check-input radio-btn" type="radio" name="score" id="three-check-in" value="3">
                        <label class="form-check-label" for="three">üòê</label>

                        <input class="form-check-input radio-btn" type="radio" name="score" id="two-check-in" value="2">
                        <label class="form-check-label" for="two">üòî </label>

                        <input class="form-check-input radio-btn" type="radio" name="score" id="one-check-in" value="1">
                        <label class="form-check-label" for="one">üí©</label>

                    <h4>Add a note.</h4>
                    <input type="text" name="comment" id="check-in-comment">

                    <input type="submit" class="btn btn-success new-ci-button" value="Create Check-In">

                </form>
            </div>

        </div>
    </div>
    
</body>
</html>
